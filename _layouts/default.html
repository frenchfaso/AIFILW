<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>

<body>
  <div id="toc">
    {% for chapter in site.chapters %}
    <a href="">{{ chapter.title }}</a>
    <br>
    {% endfor %}
  </div>
  <div id="content">
    <h1>{{ page.title }}</h1>
    <i>{{ site.description }}</i>
    <hr>
    {{ content }}
  </div>
</body>

</html>
